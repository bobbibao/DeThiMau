<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giai Thi Mau Cuoi Ki</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/index.js"></script>
</head>

<body>
    <div id="success-alert">Đăng lịch thành công</div>
    <div class="container">
        <div class="img position-relative d-flex justify-content-center align-items-center border">
            <div class="display-4 text-primary position-absolute text-center">Tư Vấn Online</div>
        </div>
        <nav class="navbar navbar-expand-sm border">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link p-2">Trang chủ</a></li>
                <li class="nav-item"><a href="#" class="nav-link p-2" id="btnModal">Đặt lịch</a></li>
            </ul>
        </nav>
        <table class="table border m-0 table-hover">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã bệnh nhân</th>
                    <th>Mật khẩu</th>
                    <th>Ngày Khám</th>
                    <th>Phụ thu dịch vụ</th>
                    <th>Chuyên khoa</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>BN-12345</td>
                    <td>123456a</td>
                    <td>12/08/2020</td>
                    <td>1000000</td>
                    <td>Ngoại tổng quát</td>
                </tr>
            </tbody>
        </table>
        <div class="text-center border p-5" style="font-size: x-large;">21090331 - LeHoangBao</div>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Đặt lịch khám online</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form action="" method="get" id="myForm">
                        <div class="form-group">
                            <label for="maBenhNhan">Mã bệnh nhân</label>
                            <input type="text" class="form-control" name="txtMa" id="maBenhNhan"
                                placeholder="Ma benh nhan" required>
                            <span class="alert-danger" id="error-message-txtMa"></span>
                        </div>
                        <div class="form-group">
                            <label for="matKhau">Mật khẩu</label>
                            <input type="text" class="form-control" name="txtMK" id="matKhau" placeholder="Mat khau"
                                required>
                            <span class="alert-danger" id="error-message-txtMK"></span>
                        </div>
                        <div class="form-group">
                            <label for="date">Ngày khám</label>
                            <input type="date" class="form-control" name="date" id="date" placeholder="mm/dd/yyyy"
                                required>
                            <span class="alert-danger" id="error-message-date"></span>
                        </div>
                       <div class="form-group">
                         <label>Loại dịch vụ</label> <br>
                         <div class="form-check-inline">
                           <label for="checkbox1" class="form-check-label">
                             <input type="checkbox" name="kham-benh" id="checkbox1" class="form-check-input" value=""> Khám bệnh theo yêu cầu
                           </label>
                         </div>
                         <div class="form-check-inline">
                           <label for="checkbox2" class="form-check-label">
                             <input type="checkbox" name="dieu-tri-ngoai-tru" id="checkbox2" class="form-check-input" value=""> Điều trị ngoại trú
                           </label>
                         </div>
                         <div class="form-check-inline">
                           <label for="checkbox3" class="form-check-label">
                             <input type="checkbox" name="bac-si-theo-yeu-cau" id="checkbox3" class="form-check-input" value=""> Bác sĩ theo yêu cầu
                           </label>
                         </div>
                       </div>
                       
                        <div class="form-group">
                            <label for="sel1">Chuyên khoa</label>
                            <select class="form-control" id="sel1">
                                <option>Ngoại tổng quát</option>
                                <option>Nhi</option>
                                <option>Nội tổng quát</option>
                            </select>
                        </div>
                        <button class="btn btn-info text-white p-2">Đặt lịch</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal"> Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
